{% extends "base.html" %}
{% block title %}{{ post.title }} - MDG Coaching{% endblock %}
{% block content %}

<!-- HERO SECTION -->
<section class="relative py-32 bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="absolute inset-0 bg-[url('{{ post.image }}')] bg-cover bg-center mix-blend-overlay"></div>
  
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <div class="flex items-center gap-4 mb-6">
        <span class="px-4 py-2 text-sm font-medium text-primary-600 bg-primary-100 rounded-full">
          {{ post.kategori }}
        </span>
        <span class="text-sm text-gray-300">{{ post.date }}</span>
      </div>
      <h1 class="text-4xl sm:text-5xl font-bold text-white mb-6">
        {{ post.title }}
      </h1>
      <p class="text-xl text-gray-200">{{ post.summary }}</p>
    </div>
  </div>
</section>

<!-- BLOG CONTENT -->
<section class="py-20">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <article class="prose prose-lg max-w-none">
      {{ post.content }}
    </article>

    <!-- Back to Blog -->
    <div class="mt-12 pt-8 border-t border-gray-200">
      <a href="/blog" class="inline-flex items-center text-primary-600 hover:text-primary-700">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Blog'a DÃ¶n
      </a>
    </div>
  </div>
</section>

{% endblock %}
